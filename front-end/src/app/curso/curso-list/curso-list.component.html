<h1>Listagem de cursos</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/curso/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo curso
    </a>
</mat-toolbar>

<!-- cursos no lugar de "dataSource" -->
<table mat-table [dataSource]="cursos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Curso </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> {{curso.nome}} </td>
  </ng-container>

  <!-- Carga Horaria Column -->
  <ng-container matColumnDef="carga_horaria">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> CH </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> {{curso.carga_horaria}} </td>
  </ng-container>

  <!-- Nivel Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Nível </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> {{curso.nivel}} </td>
  </ng-container>

  <!--

        Formatação de moeda:

        currency:'BRL' -> (Brazilian Real)

        'symbol': mostra o símbolo R$

        '1.2-2': mínimo 1 dígito antes da vírgula; mínimo de 2 e máximo 2 de 2 casas demais

        'pt': usa os padrões de formatação de números da língua portuguesa

    -->
  <!-- Valor Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Valor </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> {{ curso.valor_curso | currency:'BRL':'symbol':'1.2-2':'pt' }} </td>
  </ng-container>

  <!-- Nivel bts editar elementos -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> 
       <a mat-raised-button title="Editar" [routerLink]="['/curso', curso._id]" color="accent" >
        <mat-icon>edit</mat-icon>
       </a>
    </td>
  </ng-container>

  <!-- Nivel bts excluir elementos -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Excluir </th>
    <td mat-cell *matCellDef="let curso" class="cell-align-center"> 
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(curso._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
