<h1>Listagem de turmas</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/turma/novo']">
        <mat-icon>add_circle</mat-icon>
        Nova turma
    </a>
</mat-toolbar>

<!-- turmas no lugar de "dataSource" -->
<table mat-table [dataSource]="turmas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Turma </th>
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> {{turma.nome}} </td>
  </ng-container>

    <!-- Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> curso </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> {{turma.curso?.nome}} </td>
  </ng-container>

    <!-- professor Column -->
  <ng-container matColumnDef="professor">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> professor </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> {{turma.professor?.nome}} </td>
  </ng-container>

    <!-- dias da semana Column -->
  <ng-container matColumnDef="dias_semana">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Dias Semana </th>
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> {{turma.dias_semana}} </td>
  </ng-container>

  <!-- horario Column -->
  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Horário </th>
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> {{turma.horario_inicial}} &mdash; {{turma.horario_final}} </td>
  </ng-container>

   <!-- sala Column -->
  <ng-container matColumnDef="sala_aula">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Sala da Aula </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> {{turma.sala_aula}} </td>
  </ng-container>

  <!-- Nivel bts editar elementos -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>
    <td mat-cell class="cell-align-center" *matCellDef="let turma"> 
       <a mat-raised-button title="Editar" [routerLink]="['/turma', turma._id]" color="accent" >
        <mat-icon>edit</mat-icon>
       </a>
    </td>
  </ng-container>

  <!-- Nivel bts excluir elementos -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Excluir </th>
    <td mat-cell *matCellDef="let turma" class="cell-align-center"> 
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(turma._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
